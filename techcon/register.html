<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon</h1>
        <p>Secure your spot today.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Sign Up</h2>
        <p>Please fill in the form below to register.</p>
    </section>

    <article>
        <form action="#" method="post">
            <p>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="ticket">Ticket Type</label><br>
                <select id="ticket" name="ticket" required>
                    <option value="standard">Standard</option>
                    <option value="vip">VIP</option>
                    <option value="student">Student</option>
                </select>
            </p>
            <p>
                <button type="submit">Register</button>
            </p>
        </form>
    </article>

    <footer>
        <p>&copy; 2025 TechCon</p>
    </footer>
</body>
</html>
