<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Contact</title>
</head>
<body>
    <header>
        <h1>Contact TechCon</h1>
        <p>We would love to hear from you.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Information</h2>
        <p>Email: <a href="mailto:info@techcon.example">info@techcon.example</a></p>
        <p>Twitter: <a href="https://twitter.com/techcon" target="_blank">@techcon</a></p>
        <p>GitHub: <a href="https://github.com/techcon" target="_blank">techcon</a></p>
    </section>

    <article>
        <h3>Find Us</h3>
        <p>
            <iframe
                title="TechCon Location"
                src="https://www.openstreetmap.org/export/embed.html?bbox=0.0%2C0.0%2C0.1%2C0.1&layer=mapnik"
                width="100%" height="300" style="border:1px solid #ccc"></iframe>
        </p>

        <h3>Contact Us</h3>
        <form action="#" method="post">
            <p>
                <label for="cname">Name</label><br>
                <input type="text" id="cname" name="cname" required>
            </p>
            <p>
                <label for="cemail">Email</label><br>
                <input type="email" id="cemail" name="cemail" required>
            </p>
            <p>
                <label for="cmsg">Message</label><br>
                <textarea id="cmsg" name="cmsg" rows="4" required></textarea>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </article>

    <footer>
        <p>&copy; 2025 TechCon</p>
    </footer>
</body>
</html>
